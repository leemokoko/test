<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./모코코톡.css">
    
    <title>Document</title>
</head>
<body>
    <div class="webpage">
    <header>
        <a href="https://lostark.game.onstove.com/Main"
            target="_blank"
            >
            <img src="./다운로드.jpg" 
                 class="mainimg"
                 alt="모코코">
        </a>
        <h2>어서오세요! 모코코톡입니다</h2>
    
    <p>로그인을 하실려면 먼저 로스트아크를 시작해주세요!</p>
    </header>
    
    <main>
        <form  
            class = "form__box"
            action="#"
            /.method="post"./>
            
            
            <input 
                id="uid"
                type="text"
                class="form__box__uid"
                placeholder="아이디 또는 이메일"
            >
        
            
        <input 
                id="pwd"
                class = "form__box__pwd"
                type="password"
                placeholder="비밀번호"
            >
        <div class="f-b-c">
        <label for="form__box__checkbox">
            <input type="checkbox"
                id="form__box__checkbox">아이디 저장하기
        </label>
        </div>
            <button 
                type="submit"
                id="login"
                class="form__box__botton"
                >로그인</button>

        </form>
        <a class = "pwd_fix" href="">비밀번호를 잊었습니까?
        </a>
    </main>
    <script src="./javascript.js"></script>
    </div>
</body>
</html>
